<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="__main_outlet" [ngStyle]="(lservice?.getState()|async ) ? {'padding-left': '80px'}: {'':''}">
  <div class="inner__o">

    <!-- breadcrumb -->
    <div class="breadcrumb-d">
      <div class="ind_box">
            <i [class]="'fal '+ bread?.icon"></i>
      </div>
      <div class="current_path">
          <span class="def">{{'Dashboard'}}</span>
          <span class="sep"><i class="fas fa-chevron-right"></i></span>
          <span class="curr">{{bread?.path}}</span>
      </div>
    </div>

    <!-- Routes container -->
    <div [@outletAnimation]="preparedRoute(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>

  </div>
</div>





<div class="_chatbox">
  <div class="card">
      <div class="card-header p-1">
          <div class="bar">
            <span>{{'Chat Box'}}</span>
          </div>
          <div class="actions">
              <button class="btn" (click)="reduceBox()"><i [class]="'fal '+ icon"></i></button>&nbsp;
              <button class="btn" (click)="ccBox()"><i class="fal fa-times-circle"></i></button>
          </div>
      </div>
      <div class="card-body p-1"></div>
      <div class="card-footer p-1">
        <div class="emoji">
            <button class="btn"><i class="fal fa-smile"></i></button>&nbsp;
            <button class="btn"><i class="fal fa-paperclip"></i></button>
        </div>
        <div class="form">
            <input type="text">
            <i class="fal fa-paper-plane"></i>
        </div>
      </div>
  </div>
</div>

<div class="_settingbox">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3" *ngFor="let item of colors">
                        <div class="i-holder my-2" [style]="{'background-color': item?.value}">

                        </div>

                </div>
                <div class="col-md-3" >
                  <div class="i-holder my-2 cle">
                      <i class="fal fa-times"></i>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
