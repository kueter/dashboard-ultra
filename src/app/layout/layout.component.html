<app-header (side)="getSide($event)"></app-header>
<app-sidebar [side]="sideState"></app-sidebar>

<div class="__main_outlet" [ngStyle]="sideState === true ? {'padding-left': '80px'}: {'':''}">
  <div class="inner__o">
    <div class="breadcrumb-d">
      <div class="ind_box">
            <i [class]="'fal '+ bread?.icon "></i>
      </div>
      <div class="current_path">
          <span class="def">{{'Dashboard'}}</span>
          <span class="sep"><i class="fas fa-chevron-right"></i></span>
          <span class="curr">{{bread?.path}}</span>
      </div>
    </div>
    <div [@outletAnimation]="preparedRoute(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>

  </div>
</div>


<div class="_chatbox">
  <div class="card">
      <div class="card-header p-1">
          <div class="bar">
            <span>{{'Chat Box'}}</span>
          </div>
          <div class="actions">
              <button class="btn"><i class="fal fa-minus-circle"></i></button>&nbsp;
              <button class="btn"><i class="fal fa-times-circle"></i></button>
          </div>
      </div>
      <div class="card-body p-1"></div>
      <div class="card-footer p-1">
        <div class="emoji">
            <button class="btn"><i class="fal fa-smile"></i></button>&nbsp;
            <button class="btn"><i class="fal fa-paperclip"></i></button>
        </div>
        <div class="form">
            <input type="text">
            <i class="fal fa-paper-plane"></i>
        </div>
      </div>
  </div>
</div>

<div class="_settingbox">

</div>
