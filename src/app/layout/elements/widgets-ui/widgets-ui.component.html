<div class="row">
    <div class="col-md-3" *ngFor="let item of cards">
        <div class="card nborder">
            <div class="card-body p-2 bxs">
                <div class="title">{{item?.title}}</div>
                <div class="detail mt-2">
                    <i [class]="item?.icon" [style]="{'color': (lservice?.getbColor()|async)}"></i>
                    <span>{{item?.mount}}</span>
                </div>
                <div class="foot mt-2">
                    <span [style]="{'color': (lservice?.getbColor()|async)}">{{item?.detail}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-4">
        <div class="card hc">
            <div class="card-body p-2">
                <div class="row">
                    <div class="col-md-12" *ngFor="let item of lists">
                        <div class="item">
                            <img class="ui-avatar" [src]="item?.avatar" alt="">
                            <div class="content">
                                <a class="header" [style]="{'color': (lservice?.getbColor()|async)}">{{item?.name}}</a>
                                <div class="description">{{item?.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="conty">
          <div class="row" [@itemType]="discussions?.length" >
            <div class="col-md-12" *ngFor="let item of discussions">
                  <div class="discussion-box mt-2">
                       <img class="ui-avatar" [src]="item?.avatar">
                        <div class="card">
                            <div class="card-header p-2">
                                <div class="title">
                                    <span [style]="{'color': (lservice?.getbColor()|async)}">{{item?.who}}</span>
                                    <small>{{'commented on'}}</small>
                                    <small>{{item?.date}}</small>
                                </div>
                                <div class="actions">
                                    <button><i class="fal fa-smile"></i></button>
                                    <button><i class="fal fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                            <div class="card-body p-2">
                                  <span class="comment-u">{{item?.comment}}</span>
                            </div>
                        </div>
                  </div>
            </div>
      </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <div class="discussion-form mt-2">
                <img class="ui-avatar" src="../../../../assets/img/AM3.png">
                <div class="card">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="write-tab" data-toggle="tab" href="#write" role="tab" aria-controls="write" aria-selected="true"><small>{{'write'}}</small></a>
                        </li>
                        <!-- <li class="nav-item">
                          <a class="nav-link"id="preview-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="preview" aria-selected="false"><small>{{'preview'}}</small></a>
                        </li> -->
                      </ul>
                    </div>
                    <div class="card-body p-1">
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="write" role="tabpanel" aria-labelledby="write-tab">
                              <div class="form">
                                    <form [formGroup]="commentForm">
                                        <textarea formControlName="comment" cols="57" rows="2" placeholder="Put your comment here between 3 and 150 words"></textarea>
                                        <button [style]="{'background-color': (lservice?.getbColor()|async)}" (click)="pushComment()" [disabled]="commentForm?.invalid"> <small>{{'comment'}}</small></button>
                                      </form>
                              </div>
                        </div>
                        <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="preview-tab">

                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </div>
</div>
