<div class="row">
    <div class="col-md-3" *ngFor="let item of cards">
        <div class="card nborder">
            <div class="card-body p-2 bxs">
                <div class="title">{{item?.title}}</div>
                <div class="detail mt-2">
                    <i [class]="item?.icon" [style]="{'color': (lservice?.getbColor()|async)}"></i>
                    <span>{{item?.mount}}</span>
                </div>
                <div class="foot mt-2">
                    <span [style]="{'color': (lservice?.getbColor()|async)}">{{item?.detail}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card nborder">
            <div class="card-body p-2 bxs">
                <div class="row">
                    <div class="col-md-12" *ngFor="let item of lists">
                        <div class="item">
                            <img class="ui-avatar" [src]="item?.avatar" alt="">
                            <div class="content">
                                <a class="header" [style]="{'color': (lservice?.getbColor()|async)}">{{item?.name}}</a>
                                <div class="description">{{item?.description}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
              <div class="col-md-12" *ngFor="let item of discussions">
                    <div class="discussion-box mt-2">
                         <img class="ui-avatar" [src]="item?.avatar">
                          <div class="card">
                              <div class="card-header p-2">
                                  <div class="title">
                                      <span [style]="{'color': (lservice?.getbColor()|async)}">{{item?.who}}</span>
                                      <small>{{'commented on'}}</small>
                                      <small>{{item?.date}}</small>
                                  </div>
                                  <div class="actions">
                                      <button><i class="fal fa-smile"></i></button>
                                      <button><i class="fal fa-ellipsis-h"></i></button>
                                  </div>
                              </div>
                              <div class="card-body p-2">
                                    <span class="comment-u">{{item?.comment}}</span>
                              </div>
                          </div>
                    </div>
              </div>

              <div class="col-md-12">
                  <div class="discussion-form mt-2">
                      <img class="ui-avatar" src="../../../../assets/img/AM3.png">
                      <div class="card">
                          <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                              <li class="nav-item">
                                <a class="nav-link active" href="#"><small>{{'write'}}</small></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#"><small>{{'preview'}}</small></a>
                              </li>
                            </ul>
                          </div>
                          <div class="card-body">

                          </div>
                      </div>
                  </div>
              </div>
        </div>

    </div>
</div>
