<div class="row">
    <div class="col-md-3" *ngFor="let item of cards">
            <div class="card nborder">
                <div class="card-body p-2 bxs">
                    <div class="title">{{item?.title}}</div>
                    <div class="detail mt-2">
                        <i [class]="item?.icon" [style]="{'color': (lservice?.getbColor()|async)}"></i>
                        <span>{{item?.mount}}</span>
                    </div>
                    <div class="foot mt-2">
                        <span [style]="{'color': (lservice?.getbColor()|async)}">{{item?.detail}}</span>
                    </div>
                </div>
            </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12" *ngFor="let item of lists">
                <div class="item">
                    <img class="ui-avatar" [src]="item?.avatar" alt="">
                    <div class="content">
                        <a class="header">{{item?.name}}</a>
                        <div class="description">{{item?.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8"></div>
</div>
