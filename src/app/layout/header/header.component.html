<div class="header-bar">
  <div class="__normal_size" [ngStyle]="(lservice.getState()| async) === true ? {'padding-left': '80px', 'transition':'all .2s ease-in-out'} : {'padding-left': '280px','transition':'all .2s ease-in-out'}">
    <div class="left">
        <div class="__menu">
              <div class="__item">
               <a (click)="lservice?.setState()"> <i class="fal fa-bars" [style]="{'color':(lservice?.getbColor()|async)}"></i></a>
              </div>
              <div class="__item">
                <a (click)="lservice?.osbox()"><i class="fad fa-fill-drip" [style]="{'color':(lservice?.getbColor()|async)}" title="colors"></i></a>
              </div>
              <div class="__item">
                <a > <i class="fal fa-cogs"  title="settings"></i></a>
              </div>
              <div class="__item">
                <a > <i class="fal fa-info-circle"  title="helps"></i></a>
              </div>
        </div>
    </div>

    <div class="middle">
          <input type="text" placeholder="Search">
          <i class="fal fa-search"></i>
    </div>


    <div class="right">
      <div class="__menu">
            <div class="__item">
                <a (click)="lservice?.ocBox()"> <i class="fal fa-comments"  title="chats" [style]="{'color':(lservice?.getbColor()|async)}"></i>
                  <span class="badge" [style]="{'color':(lservice?.getbColor()|async)}">2</span></a>
              </div>
              <div class="__item">
                <a > <i class="fal fa-bell"  title="notify"></i>
                  <span class="badge">3</span></a>
              </div>
      </div>
          <div class="user_ID">
            <a data-toggle="modal" data-target=".connex_modal" title="Authentication"><img class="square" src="../../../assets/img/AM3.png" alt=""></a>
          </div>
          <div class="__menu">
              <div class="__item">
                  <a ><i class="fal fa-power-off"  title="log out"></i></a>
              </div>
          </div>
    </div>
  </div>
</div>
